<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Potencia</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Calculadora de Potencia</h1>
    <form id="potenciaForm">
        <label for="base">Base:</label>
        <input type="number" id="base" required>
        <br>
        <label for="exponente">Exponente:</label>
        <input type="number" id="exponente" required>
        <br>
        <button type="button" id="calcular">Calcular Potencia</button>
    </form>
    <div id="resultado"></div>
    <script src="script.js"></script>
</body>
</html>
