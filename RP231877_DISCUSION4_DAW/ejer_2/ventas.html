<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ventas.css">
    <title>Cajero de Ventas</title>
</head>
<body>
    <h1>Cajero de Ventas</h1>
    <form id="product-form">
        <label for="product-name">Nombre del Producto:</label>
        <input type="text" id="product-name" required>
        <label for="unit-price">Precio Unitario:</label>
        <input type="number" id="unit-price" required>
        <label for="quantity">Cantidad:</label>
        <input type="number" id="quantity" required>
        <button type="button" id="add-product">Agregar Producto</button>
    </form>
    <table id="product-table">
        <thead>
            <tr>
                <th>Nombre Producto</th>
                <th>Precio Unitario</th>
                <th>Cantidad</th>
                <th>Detalle</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <p id="total">Total de la Venta: $0</p>

    <script src="js/venta.js"></script>
</body>
</html>
